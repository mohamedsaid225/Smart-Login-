<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <div class="card w-75 m-auto p-5">
            <h1 style="color: rgb(23, 162, 184);">Smart Login System</h1>
            <input type="text" class="form-control my-2" id="signupName" oninput="validateForm(this)" placeholder="Enter your name">
            <input class="form-control my-2" id="signupEmail" oninput="validateForm(this)"  type="text" placeholder="Enter your email">
            <input class="form-control my-2" type="password" id="signupPassword" placeholder="Enter your password" style="background-color: rgb(36, 53, 63);">
            <p id="exist">

            </p>
            <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white ">You have an account? <a style="text-decoration: none;" class="text-white" href="index.html">Signin</a></p>

        </div>
    </div>



    <script src="js/signup.js"></script>
</body>
</html>
